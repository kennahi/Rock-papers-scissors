<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="buttons">
        <div class="rocknTitle">
            <img class="select" src="rock.png" data-select="rock"></img>
            <div class="signText">rock</div>
        </div>
        <div class="papernTitle">
            <img class="select" src="paper.png" data-select="paper"></img>
            <div class="signText">paper</div>
        </div>
        <div class="scissorsnTitle">
            <img class="select" src="scissors.png" data-select="scissors"></img>
            <div class="signText">scissors</div>
        </div>
    </div>
    <div class="round">
        <div class="roundText">
            Round
        </div>
        <div class="roundNumber">
            1
        </div>
    </div>
    <div class="score">
        <div class="playerScore">
            <div class="playerText">
                Player
            </div>
            <div class="playerScoreNumber">
                0
            </div>
        </div>
        <div class="computerScore">
            <div class="computerText">
                Computer
            </div>
            <div class="computerScoreNumber">
                0
            </div>
        </div>
    </div>
    <div class="roundResult">
--
    </div>
    <div class="buttonDiv">
    </div>
    <script type="text/javascript" src="rps.js"></script>
</body>

</html>
